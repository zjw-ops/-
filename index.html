    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        /* Background is now handled by the app component/canvas to ensure visibility */
        background-color: transparent; 
        font-family: 'Rajdhani', sans-serif;
        color: white;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar - Amber/White Theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.4); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; 
      }
      
      /* HUD Panel Style - NO BLUR */
      .hud-panel {
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
        backdrop-filter: none; /* KEY CHANGE: Removed blur for clarity */
        -webkit-backdrop-filter: none;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.5);
      }
      
      .neon-text-gold {
        text-shadow: 0 0 15px rgba(245, 158, 11, 0.8), 0 0 30px rgba(245, 158, 11, 0.4);
      }
      
      /* Tech lines */
      .tech-border {
        position: relative;
      }
      .tech-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        border-radius: inherit;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent 40%, transparent 60%, rgba(245, 158, 11, 0.3));
        z-index: -1;
        pointer-events: none;
      }

      ::selection {
        background: rgba(245, 158, 11, 0.5);
        color: white;
      }
    </style>
